<!-- 54 Mission Shrestha -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformation</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="land-over-water"></div>
    <canvas id="glcanvas" width="1000" height="500"> </canvas>

    <label for="boatSpeed" class="form-label">Boat Speed: </label>
    <input
      class="form-control"
      id="boatSpeed"
      placeholder="Boat Speed"
      style="width: 300px; background-color: #fffb00"
    />

    <br />
    <label for="riverSpeed" class="form-label">River Speed:</label>
    <input
      class="form-control"
      id="riverSpeed"
      placeholder="River Speed"
      style="width: 300px; background-color: #55d8f9"
    />

    <br />
    <button type="submit" class="btn submitBtn btn-success">
      Sail the boat
    </button>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
